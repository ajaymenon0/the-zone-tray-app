<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body class="glass">
    <div class="controls">
      <button id="vol" class="btn btn-sm" onmousedown="volClick(event)">
        <div id="dial" class="btn-dial"></div>
        <span id="speaker" class="speaker"></span>
      </button>
      <button class="btn btn-large" id="playpause">
        <div class="ic ic-play">play</div>
      </button>
      <button class="btn btn-sm play">
        <span id="cutoff" class="cutoff"></span>
      </button>
    </div>
  </body>
</html>
